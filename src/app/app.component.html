<div class="menu-container">

    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon *ngIf="!sidenav.opened">menu_open</mat-icon>
            <mat-icon *ngIf="sidenav.opened">close</mat-icon>
        </button>

        <img src="assets/logo-default.png" width="128" height="50">
        <span class="example-spacer"></span>
        <h1 class="example">Incidentes Pospago</h1>

        <span class="menu-spacer"></span>

        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="sidenav.opened = false">
                <mat-icon>exit_to_app</mat-icon>
                <span>Cerrar sesion</span>
            </button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="menu-sidenav-container">
        <mat-sidenav #sidenav style="width: 200px; background-color: white;">
            <img src="assets/incidentes.png" width="128" style="margin-left: 20px">
            <mat-divider></mat-divider>

            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/archivo" routerLinkActive="router-link-active" style="cursor: pointer">
                <mat-icon>assignment_turned_in</mat-icon>
                <span>Incidentes</span>
            </button>
            <mat-divider></mat-divider>

            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/reporte" style="cursor: pointer">
                <mat-icon>addchart</mat-icon>
                <span>Reportes</span>
            </button>
            <mat-divider></mat-divider>

            <button mat-menu-item (click)="sidenav.toggle()" routerLink="/kanban" style="cursor: pointer">
                <mat-icon>assessment</mat-icon>
                <span>Kanban</span>
            </button>
            <mat-divider></mat-divider>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
